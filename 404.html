<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythical Garden</title>
    <style>
        :root { --body: #f3c; --border: #ffe5ff; --background: #fff6ff; }
        @font-face { font-family: 'SuperFunky'; src: url('SuperFunky.ttf') format('truetype'); }
        body { width: 100vw; overflow-x: hidden; font-family: 'SuperFunky', sans-serif; background-color: var(--background); color: var(--body); }
        #hero-holder { height: 70vh; display: flex; justify-content: center; align-items: center; }
        #hero { max-width: 60%; max-height: 40%; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        h1 { font-size: 1.5em; margin: 1.5rem; text-align: center; }
        h4 { width: 100%; text-align: center; }

        #carousel-section { display: flex; justify-content: center; align-items: center; }
        #carousel-holder {
            gap: 16px;
            background-color: var(--border);
            padding: 2rem;
            max-width: 80vw;
            overflow: hidden;
            position: relative;
        }

        
        #carousel-holder::before,
        #carousel-holder::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 8rem;
            z-index: 1;
        }
        #carousel-holder::before {
            left: 0;
            background: linear-gradient(to right, var(--background), rgba(255, 255, 255, 0));
        }
        #carousel-holder::after {
            right: 0;
            background: linear-gradient(to left, var(--background), rgba(255, 255, 255, 0));
        }

        .carousel-track {
            display: flex;
            width: max-content;
            overflow: hidden;
            white-space: nowrap;
            gap: 16px;
            animation: fw 30s linear infinite;
        }
        .carousel-track:nth-of-type(even) { animation: bw 30s linear infinite; }
        .carousel-track:nth-of-type(n+2) { margin-top: 16px; }
        .carousel-track img { height: 300px; border-radius: 16px; }

        @keyframes fw { 0% { transform: translateX(-50%); } 100% { transform: translateX(0%); } }
        @keyframes bw { 0% { transform: translateX(0%); } 100% { transform: translateX(-50%); } }

        @media (max-width: 768px) {
            #hero { max-width: 80%; max-height: 60%; }
            h1 { font-size: 1.2em; margin: 1rem; }
            h4 { font-size: 0.8em; }

            #carousel-holder { max-width: 100vw; }
            #carousel-holder::before,
            #carousel-holder::after {
                width: 1rem;
            }
        }
    </style>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
